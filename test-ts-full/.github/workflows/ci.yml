name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Build
      run: npm run build

    - name: Run tests
      run: npm run test

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run Archestra security validation
      run: npm run archestra:validate

    - name: Check for vulnerabilities
      run: npm audit --audit-level=moderate

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t mcp-server:${{ github.sha }} .

    - name: Test Docker image
      run: |
        docker run -d --name test-server -p 9090:9090 mcp-server:${{ github.sha }}
        sleep 5
        curl -f http://localhost:9090/health || exit 1
        docker stop test-server
