version: '3.8'

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: ${MCP_SERVER_IMAGE:-mcp-server:latest}
    container_name: mcp-server
    restart: unless-stopped
    ports:
      - "${METRICS_PORT:-9090}:9090"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - MCP_SERVER_NAME=${MCP_SERVER_NAME:-mcp-server}
      - MCP_SERVER_VERSION=${MCP_SERVER_VERSION:-1.0.0}
      - METRICS_PORT=9090
      - PROMETHEUS_ENABLED=true
      - SECURITY_QUARANTINE_MODE=true
      - SECURITY_AUDIT_ENABLED=true
      - ARCHESTRA_API_KEY=${ARCHESTRA_API_KEY}
      - ARCHESTRA_REGISTRY_URL=${ARCHESTRA_REGISTRY_URL:-https://api.archestra.ai}
    volumes:
      - ./logs:/app/logs
    networks:
      - mcp-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # prometheus:
